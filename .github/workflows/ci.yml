name: Just Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.40'

      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: '5.4'

      - uses: extractions/setup-just@v2

      - name: Job summary
        run: |
          echo "## ðŸ—£ï¸ Parable CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ![](https://img.shields.io/badge/${{ github.event_name }}-blue?style=flat-square&logo=githubactions) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Run checks
        run: just check

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            /tmp/parable-test-py3.8.log
            /tmp/parable-test-py3.9.log
            /tmp/parable-test-py3.10.log
            /tmp/parable-test-py3.11.log
            /tmp/parable-test-py3.12.log
            /tmp/parable-test-py3.13.log
            /tmp/parable-test-py3.14.log
            /tmp/parable-lint.log
            /tmp/parable-fmt.log
