name: Fuzzer Agent (Claude SDK)
run-name: Fuzzer Agent - Claude SDK

on:
  workflow_dispatch:

jobs:
  fuzzer-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - uses: extractions/setup-just@v2

      - name: Download bash-oracle
        run: |
          mkdir -p ~/source/bash-oracle
          curl -sSf -o ~/source/bash-oracle/bash-oracle https://ldayton-parable.s3.amazonaws.com/bash-oracle
          chmod +x ~/source/bash-oracle/bash-oracle

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Refresh Claude OAuth token
        id: claude-auth
        run: |
          ACCESS_TOKEN=$(curl -sS -X POST https://console.anthropic.com/v1/oauth/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=refresh_token" \
            -d "refresh_token=${{ secrets.CLAUDE_REFRESH_TOKEN }}" \
            -d "client_id=9d1c250a-e61b-44d9-88ed-5944d1962f5e" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "::error::Failed to refresh Claude OAuth token"
            exit 1
          fi
          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

      - name: Run fuzzer agent
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ steps.claude-auth.outputs.access_token }}
        run: |
          cd tools/fuzzer-agent
          uv run fuzzer-agent --claude

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-agent-logs
          path: tools/fuzzer-agent/logs/
