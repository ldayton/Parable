name: Fuzzer Fix
run-name: "Fuzzer Fix #${{ github.run_number }} (${{ inputs.model || 'opus' }})"

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model'
        type: choice
        default: 'opus'
        options:
          - opus
          - sonnet

jobs:
  fuzzer-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up bash-oracle
        run: |
          mkdir -p ~/source/bash-oracle
          aws s3 cp s3://ldayton-parable/bash-oracle ~/source/bash-oracle/bash-oracle
          chmod +x ~/source/bash-oracle/bash-oracle

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: uv sync --frozen

      - name: Read prompt
        id: prompt
        run: echo "content=$(cat prompts/fuzzer-fix.md | jq -Rs .)" >> $GITHUB_OUTPUT

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          prompt: ${{ fromJson(steps.prompt.outputs.content) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: "true"
          claude_args: |
            --model ${{ inputs.model == 'opus' && 'us.anthropic.claude-opus-4-5-20251101-v1:0' || 'us.anthropic.claude-sonnet-4-20250514-v1:0' }}
            --allowedTools Read,Edit,Write,Bash,Glob,Grep

      - name: Job summary
        if: always()
        run: |
          FILE="${{ steps.claude.outputs.execution_file }}"
          if [ -f "$FILE" ]; then
            COST=$(jq -s '[.[] | select(.type == "result" and .subtype == "success")] | .[-1].total_cost_usd // 0 | . * 100 | round / 100' "$FILE")
            INPUT=$(jq -s '[.[] | select(.type == "result" and .subtype == "success")] | .[-1].usage.input_tokens // 0' "$FILE")
            OUTPUT=$(jq -s '[.[] | select(.type == "result" and .subtype == "success")] | .[-1].usage.output_tokens // 0' "$FILE")
          else
            COST=0
            INPUT=0
            OUTPUT=0
          fi
          echo "## Fuzzer Fix #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ![](https://img.shields.io/badge/manual-blue?style=flat-square&logo=githubactions) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Input tokens** | ${INPUT} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Output tokens** | ${OUTPUT} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cost** | ![](https://img.shields.io/badge/\$${COST}-green?style=flat-square) |" >> $GITHUB_STEP_SUMMARY

      - name: Create Pull Request
        if: hashFiles('pr-body.md') != ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix: parser bug found by fuzzer"
          branch: fix/fuzzer-${{ github.run_id }}
          delete-branch: true
          title: "Fix: parser bug found by fuzzer"
          body-path: pr-body.md
